<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="colors.css">
  <title>KSL Datasearcher</title>
</head>
<body>
  <div class="search-wrapper">
    <input type="search" id="search" placeholder="Search Profiles" data-search>
  </div>
  <div class="user-cards" data-user-cards-container></div>
  <template data-user-template>
    <div class="card">
      <div class="header" data-header></div>
      <pre class="body" data-body></pre>
      <button class="button" onclick="showTimetable(this);">See timetable</button>
    </div>
  </template>
  <div class="info-text" id="info-text">No profiles found</div>
  <script src="index.js" defer></script>
</body>
</html>
